<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
      <div id="title">Calculator</div>
        <div id="calculator">
            <div id="display">
                <div id="prevNum">00</div>
                <div id="currentNum">00</div>
            </div>
            <ul id="buttons">
                <button class="button" id="clear">C</button>
                <button class="button" id="allClear">AC</button>
                <button class="button operand">+</button>
                <button class="button operand">-</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</bbutton>
                <button class="button operand">x</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operand">รท</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button spanTwoHor">0</button>
                <button class="button">.</button>
                <button class="button spanTwoVer" id="equals">=</button>
            </ul>
        </div>
    </div>
    <source src="app.js">
</body>
</html>

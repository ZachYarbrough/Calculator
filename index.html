<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
      <div id="title">Calculator</div>
        <div id="calculator">
            <div id="display">
                <div id="prevNum">0</div>
                <div id="currentNum">0</div>
            </div>
            <ul id="buttons">
                <button id="clear">C</button>
                <button id="allClear">AC</button>
                <button class="operand">+</button>
                <button class="operand">-</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operand">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operand">รท</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number spanTwoHor">0</button>
                <button class="number">.</button>
                <button class="spanTwoVer" id="equals">=</button>
            </ul>
        </div>
    </div>
    <script type="text/javascript"src="assets/app.js"></script>
</body>
</html>
